<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>RobotPage</title>
</head>

<body class="bg-success p-2 text-dark bg-opacity-10 flex flex-col w-full h-full">
    <header>
        <!-- Navbar -->
        <nav class="navbar min-h-[5rem] h-20 bg-green-500">
            <div class="container-fluid">
                <a id="logo" class="navbar-brand mx-3 text-sm md:mx-3 md:text-3xl font-sega">ROBOFRIENDS</a>
                <form class="d-flex" role="search">
                    <input id="searchBox" class="form-control me-2" type="search" placeholder="Name of Robot"
                        aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>
        <!--end of Navbar-->
        <!--body cards-->
        <main
            class="relative flex-grow w-full bg-fixed bg-purple-600 bg-opacity-50 bg-center bg-no-repeat bg-cover bg-blend-overlay">
            <div class="flex flex-wrap items-center justify-center p-5" id="robotContainer">
                <!--Robot cards will create here-->
            </div>
        </main>

        <script src="script.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>

</body>

</html>
